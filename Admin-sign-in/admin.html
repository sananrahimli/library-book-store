<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Admin-sign-in/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geo&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="./home.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-main">
      <div class="container-navbar">
        <div class="left-side">
          <div class="logo">
            <img src="/Admin-sign-in/logo.svg" alt="Library" />
          </div>
          <div class="logo-panel">
            <div class="logo-side">
              <h3 class="library">
                Library
                <hr />
              </h3>
              <p class="admin">Admin Panel</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container-wellcome-admin">
        <div class="container-admin">
          <h2 class="wellcome-to-admin">Wellcome Admin</h2>
          <div class="forms">
            <input type="text" class="input" placeholder="Usaername" />
            <input
              type="password"
              class="input"
              id="password"
              placeholder="Password"
            />
          </div>
          <button class="btn" id="btn">Join</button>
        </div>
      </div>
    </div>
  </body>
</html>

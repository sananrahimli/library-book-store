<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adminpanel v2</title>
  <link rel="stylesheet" href="../admin-panel.css">
</head>
<body>
  <div class="panel_v2">



    <div class="flex" id="esas">
      <div id="sidebar" class="flex">
        <div class="logo">
          <img src="../../images/logo-admin.svg" alt="">
        </div>
        <ul class="navigation flex">

          <li ><a href="../admin-panel.html"><span class="icon-home-com"></span> Ana səyfə</a></li>
          <li class="active"><a href="./admin-books.html" id="sidebarBooks"><span class="icon-book-com-2"></span> Kitablar</a></li>
          <li><a href="./admin-category.html" id="sidebarCategory"><span class="icon-books-com"></span> Kateqoriyalar</a></li>
          <li><a href="./admin-about.html" id="sidebarAbout"><span class="icon-info-com"></span> Bizim haqqda</a></li>
          <li><a href="./admin-users.html" id="sidebarUsers"><span class="icon-user-group-com"></span> İstifadəçilər</a></li>
          <li><a href="./admin-feedback.html" id="sidebarContacts"><span class="icon-phone-com"></span> Əlaqə</a></li>
          <li><a href="./admin-setting.html" id="sidebarSetting"><span class="icon-gear-com"></span> Ayarlar</a></li>
        </ul>
          <div class="mobMenu">
            <button id="mobileBurger_btn">
              <i></i><i></i><i></i>
            </button>
          </div>
        <div class="logout">
          <a href=""><span class="icon-door-open-com"></span> <span class="text">Çıxış</span></a>
        </div>
      </div>
  
  
      <main>
        
          <header class="flex">
            <nav>
              <ul class="flex">
                <li><a href="../admin-panel.html" class="active">Ana səhifə</a></li>
                <li><a href="./admin-statistika.html">Statistika</a></li>
              </ul>
            </nav>
            
          <div class="push">
              <div class="push_icon">
                <i class="icon-bell-com"></i>
                <span></span>
              </div>
              <div class="push__content">
                
                <ul id="pushBase"></ul>
                
              </div>
            </div>
          </header>


          <div id="content">

            <div id="adminPages">
                <div class="flex pagesHeader">
                    <h2 class="pages-Name">Kitablar</h2>
                    <a href="#" id="booksAdd_btn" class="addBtn">+ Kitab əlavə et</a>
                </div>
            
            
                <div class="categoryAdd_content addBook_content">
                <div class="flex bookPageHeader">
                  <h1>Kitab əlavə et</h1>
                  <div class="google_search">
                    <input type="text" id="inputSearch_google" placeholder="Google bazada axtarış...">
                    <div class="searchList">
                      <ul>

                      </ul>
                    </div>
                  </div>
                </div>
                <form action="" id="addBookForm" class="send">
                  <label for="" class="inputStyle">
                    <span>Adı</span>
                      <input type="text" name="titleBook" placeholder="Kitabın adi" autocomplete="off" required>
                  </label>
                  <label for=""class="inputStyle">
                    <span>Mezmun</span>
                      <input type="text" name="descriptionBook" placeholder="Mezmun" autocomplete="off" required>
                  </label>
                  <label for=""class="inputStyle">
                    <span>Şəkil</span>
                      <input type="text" name="imgBook" placeholder="http://" autocomplete="off" required>
                  </label>
                  <label for=""class="inputStyle">
                    <span>Müəllif</span>
                      <input type="text" name="authorBook" placeholder="Müəllif" autocomplete="off" required>
                  </label>
                  <label for=""class="inputStyle">
                    <span>Dərc edilmə tarixi</span>
                      <input type="text" name="yearBook" placeholder="2003" autocomplete="off" required>
                  </label>
                  <label for=""class="inputStyle" style="display: none;">
                    <span>Dərc edilmə tarixi</span>
                      <input type="text" name="addDate" placeholder="2023" autocomplete="off" required>
                  </label>
                  
                  <label for=""class="inputStyle">
                    <span>Kateqoriyalar</span>
                
                     <select name="kateqoriyalarBook" id="kateqoriyalarBook" required>


                     </select>
                  </label>
                  
                  
                  <input type="submit" value="Əlavə et" class="submitBtn" >
              </form>
                </div>
            
                <div class="bookPage_all active">
                <div class="pagesContent">
                    <div class="newBooks flex">
                        
                      </div>
                </div>
                </div>
            </div>
            
            

          </div>

      </main>
    </div>


  </div>




  <script src="../admin-panel-ui.js" defer type="module"></script>
  <script src="../js/books-page.js" defer type="module"></script>
  <link rel="stylesheet" href="./pages.css">
  
</body>
</html>
